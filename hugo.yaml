baseURL: https://example.org/
languageCode: en-us
title: uceix42 test page

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra"
      params:
        icon: github

params:
  footer:
    displayCopyright: true
    displayPoweredBy: true

    theme:
      default: system
      displayToggle: true

    search:
      enable: true
      type: flexsearch

    highlight:
      copy:
        enable: true
        # hover | always
        display: hover

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh:
    languageName: 中文
    weight: 2
  fr:
    languageName: Français
    weight: 3
  ja:
    languageName: 日本語
    weight: 4